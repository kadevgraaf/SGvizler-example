<html>
  <head>
    <title>Example 1 - SGvizler</title>
    <a href="example2.html" target="_blank">example 2</a>
    <a href="example3.html" target="_blank">example 3</a>
    <a href="example4.html" target="_blank">example 4</a>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="sgvizler.js"></script>
    <script>
         sgvizler
             .prefix("ex", "http://example.org#")
             .defaultEndpointURL("https://dbpedia.org/sparql")
             .defaultQuery("SELECT * { ?a ?b ?c, ?d, ?e } LIMIT 7")
             .defaultChartFunction("sgvizler.visualization.Table")
             .defaultChartWidth(500)
             .defaultChartHeight(500);
    </script>
  </head>
  <body>
    <h1>Sgvizler MWE</h1>
    <p>Please allow the page to load for a few seconds.</p>
  <div id="myForm"></div>
  <script type="text/javascript">
    $(document).ready(function() { sgvizler.formDraw("myForm"); });
  </script>
  </body>
</html>
